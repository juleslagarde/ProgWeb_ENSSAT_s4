<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>test 1</title>
	</head>
	<body>
		<div id="animatedElem" style="width:100px; height:100px; background-color:red; position:absolute">=</div>
		<script>
			var elem = document.getElementById("animatedElem");
			var left = 0;
			var timer;
			// Move the element 10px on the right every 16ms
			timer = setInterval(function() {
				elem.style.left = ( left += 10 ) + "px";
				// clear the timer at 400px to stop the animation
				if ( left > 400 ) {
					clearInterval( timer );
				}
				pausecomp(400);
			}, 16);
function pausecomp(millis) 
{
	var date = new Date();
	var curDate = null;
	do { 
		curDate = new Date(); 
	} while(curDate-date < millis);
}
		</script>
	</body>
</html>
